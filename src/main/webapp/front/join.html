<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
    let vm = new Vue({
        el: '#app',
        data: {merchant: {}, mall: {}},
        methods: {
            getMerchant() {
                $.ajax({
                    url: '/merchant/showFrontMerchant',
                    type: 'post',
                    dataType: 'json',
                    success: res => {
                        if (res.code === 0) {
                            this.merchant = res.data
                        }
                    }
                })
            },
            getMall() {
                $.ajax({
                    url: '/mall/showFrontMallIntroduce',
                    type: 'post',
                    dataType: 'json',
                    success: res => {
                        if (res.code === 0) {
                            this.mall = [res.data]
                        }
                    }
                })
            },
        },
        mounted() {
            this.getMerchant();
            this.getMall()
        }
    })
</script>
